project: "testproject"
namespace: "com.myproject"
templatesFolder: "./templates"
commands:
  resource:
    path: "boundary/api/{version}"
    namePattern: "{module}Resource.java"
  resource-mapper:
    path: "boundary/api/{version}"
    namePattern: "{module}ResourceMapper.java"
  orchestrator:
    path: "control/api/{version}"
    namePattern: "{module}Orchestrator.java"
  repository:
    path: "persistence"
    namePattern: "{module}Repository.java"
  entity:
    path: "persistence/entities"
    namePattern: "{module}Entity.java"
  create-command:
    path: "domain/commands"
    namePattern: "Create{module}.java"