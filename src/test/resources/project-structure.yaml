project: "testproject"
namespace: "com.myproject"
templatesFolder: "./templates"
commands:
  resource:
    path: "boundary/api/{version}"
    namePattern: "{name}Resource.java"
  resource-mapper:
    path: "boundary/api/{version}"
    namePattern: "{name}ResourceMapper.java"
  orchestrator:
    path: "control"
    namePattern: "{name}Orchestrator.java"
  repository:
    path: "persistence"
    namePattern: "{name}Repository.java"
  entity:
    path: "persistence/entities"
    namePattern: "{name}Entity.java"
  create-command:
    path: "domain/commands"
    namePattern: "Create{name}.java"
blueprints:
  full-module:
    parameters: [ resource, resource-mapper, orchestrator, repository, entity, create-command ]
    mappings:
      name: "{module}"
      version: "v3"